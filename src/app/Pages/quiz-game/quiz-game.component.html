<div class="flex">
    <!--NGX WHEEL-->
    <div class="mx-2 p-2 w-2/3 border-2 border-solid border-indigo-500">
        <div>
            <input type="button" (click)="spinWheel()" value = "Spin Wheel" class="p-2 border-2 border-solid border-black hover:bg-slate-300"/>
            <input type="button" (click)="refreshWheel()" value = "Refresh Wheel" class="p-2 border-2 border-solid border-black hover:bg-slate-300"/>
        </div>
        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 rounded-lg">
            <ngx-wheel #wheel [width]="400" [height]="400" [spinDuration]="4" [items]="wheelContentItems" [innerRadius]="20"
              [spinAmount]="10" [textOrientation]="textOrientation" [textAlignment]="textAlignment"
              pointerStrokeColor="black" pointerFillColor="gold" [idToLandOn]="idToLandOn" (onSpinStart)="before()"
              (onSpinComplete)="after()"></ngx-wheel>
          </div>
        
    </div>

    <!--ENTRY SIDE-->
    <div class="mx-2 p-4 w-1/3 border-2 border-solid border-indigo-500">
        <div class="w-fit p-1 rounded-md border-2 border-solid border-black">
            <div class="flex">
                <input type="text" [(ngModel)]="name"
                    class="h-8 w-40 mx-2 p-2 bg-slate-50 shadow-md rounded-t-md hover:border-black hover:border-2" />

                <input type="color" [(ngModel)]="chosenColor" text="Select COlor" class="h-8 w-18 mx-2 shadow-md text-white text-center rounded-md"/>
            </div>
            <div class="flex justify-center">
                <button (click)="onClickAddEntry()"
                    class="h-8 w-28 my-2 p-1 text-white text-center rounded-md border-2 border-solid border-black bg-sky-500 hover:bg-sky-600">Add Name</button>
            </div>
            <div *ngFor="let p of players">
                <span>
                    <label>{{p.Name}}</label>
                    <input type="color" value={{p.Color}} class="mx-2" [(ngModel)]="p.Color"/>
                </span>
    
            </div>
        </div>
        <div>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </div>
    </div>
</div>
